<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Structure</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="navtop">
          <img src="./images/Navtop.png" alt="" />
          <img src="./images/Navbar.png" alt="" />
          <img src="./images/Navbar Bottom.png" alt="" />
        </div>
        <div class="navbar"></div>
        <div class="navbottom"></div>
      </div>
    </header>

    <main>
      <div class="container">
        <div class="package">
          <div class="hotelname">
            <img src="./images/Hotel Name.png" alt="" />
          </div>
          <div class="info">
            <div class="slider">
              <img src="./images/Slider.png" alt="" />
            </div>
            <div class="price-location">
              <div class="booking">
                <img src="./images/Booking.png" alt="" />
              </div>
              <div class="map">
                <img src="./images/Map.png" alt="" />
              </div>
            </div>
          </div>
        </div>

        <div class="packagedetails">
            <div class="packagemenu">
                <img src="./images/Cards Menu.png" alt="">
            </div>
            <div class="packagesummary">
                <img src="./images/Package Summery.png" alt="">
            </div>
        </div>

        <div class="others">
            <img src="./images/Guest Review2.png" alt="">
        </div>

        <div class="guestreview">
            <img src="./images/Guest Review.png" alt="">
        </div>

        <div class="newsletter">
            <img src="./images/Newsletter.png" alt="">
        </div>

        <div class="activities">
            <img src="./images/Activities.png" alt="">
        </div>

      </div>
    </main>

    <footer>
        <img src="./images/Footer.png" alt="">
        <!-- <div class="footertop"></div>
        <div class="footercontact"></div>
        <div class="footerbottom"></div> -->
    </footer>
  </body>
</html>
